############################ vim-specific mappings #############################
# A shell command that either fails or succeeds
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|vim?)(diff)?$"'

# A keymapping that executes different commands based on whether we're in vim
# or not
bind-key C-v if-shell "$is_vim" "display-message vim" "display-message 'not vim'"

