# List of plugins
# set -g @plugin 'noscript/tmux-mighty-scroll'
set -g @plugin 'wfxr/tmux-fzf-url'

# Change the install location of tpm.
# Keep this in sync with 'TMUX_PLUGIN_MANAGER_PATH' in
#   ~/.config/zsh/plugins/tmux.zsh
set-environment -g TMUX_PLUGIN_MANAGER_PATH "~/.local/share/tmux/tpm_plugins"

# Initialize TMUX plugin manager
# Keep this line at the very bottom of tmux.conf
# Keep this in sync with 'TMUX_PLUGIN_MANAGER_ROOT' in
#   ~/.config/zsh/plugins/tmux.zsh
run "~/.local/share/tmux/tpm/tpm"
